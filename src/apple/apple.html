<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="card-container">
        <div class="card ipad-pro">
          <div class="content">
            <h1 class="title">iPad Pro</h1>
            <p class="description">
              놀라우리만치 얇다.<br />엄청나게 강력하다.
            </p>
            <p class="comming-soon">출시일 추후공개</p>
            <form>
              <div class="buttons">
                <button class="learn-more" type="button">더 알아보기</button>
                <button class="show-price" type="button">가격 보기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card ipad-air">
          <div class="content">
            <h1 class="title">iPad Air</h1>
            <p class="description">
              두가지 사이즈. 더 빠른 칩<br />무엇이든 거뜬하게.
            </p>
            <p class="comming-soon">출시일 추후공개</p>
            <form>
              <div class="buttons">
                <button class="learn-more" type="button">더 알아보기</button>
                <button class="show-price" type="button">가격 보기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card iphone-15-pro">
          <div class="content">
            <h1 class="title">iPhone 15 Pro</h1>
            <p class="description">티타늄. 초강력. 초경량. 초프로.</p>
            <form>
              <div class="buttons">
                <button class="learn-more" type="button">더 알아보기</button>
                <button class="show-price" type="button">가격 보기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card iphone-15">
          <div class="content">
            <h1 class="title">iPhone 15</h1>
            <p class="description">
              새로운 카메라.<br />새로운 디자인.<br />새로움이 물씬.
            </p>
            <form>
              <div class="buttons">
                <button class="learn-more" type="button">더 알아보기</button>
                <button class="show-price" type="button">가격 보기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card watch">
          <div class="content">
            <h1 class="title">WATCH</h1>
            <p class="description">보다 똑똑. 보다 또렷. 보다 강력.</p>
            <form>
              <div class="buttons">
                <button class="learn-more" type="button">더 알아보기</button>
                <button class="show-price" type="button">가격 보기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card macbook-air">
          <div class="content">
            <h1 class="title">MacBook Air</h1>
            <p class="description">날렵하게. 강력하게. M3답게.</p>
            <form>
              <div class="buttons">
                <button class="learn-more" type="button">더 알아보기</button>
                <button class="show-price" type="button">가격 보기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card airpods-pro">
          <div class="content">
            <h1 class="title">airPods Pro</h1>
            <p class="description">전에 없던 청취 경험.<br />적응형 오디오</p>
            <form>
              <div class="buttons">
                <button class="learn-more" type="button">더 알아보기</button>
                <button class="show-price" type="button">가격 보기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
